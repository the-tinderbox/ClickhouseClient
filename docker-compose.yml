version: "3.6"

services:
  clickhouse:
    image: "yandex/clickhouse-server:19.11.3.11"
  composer:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
      - "composer"
    volumes:
      - "./:/app"
      - ${COMPOSER_HOME:-$HOME/.composer}:/tmp
  phpunit:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - clickhouse
    volumes:
      - "./:/app"
    entrypoint:
      - "./vendor/bin/phpunit"
    environment:
      "CH_HOST": "clickhouse"
      "CH_PORT": "8123"
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./:/app"